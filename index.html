<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" name="textBox" id="textBox">
    <div class="KeyBoard">
    <div class="first_line">
        <div id="escape">ESC</div>
        <div class="numbers_first_line">1</div>
        <div class="numbers_first_line">2</div>
        <div class="numbers_first_line">3</div>
        <div class="numbers_first_line">4</div>
        <div class="numbers_first_line">5</div>
        <div class="numbers_first_line">6</div>
        <div class="numbers_first_line">7</div>
        <div class="numbers_first_line">8</div>
        <div class="numbers_first_line">9</div>
        <div class="numbers_first_line">0</div>
        <div class="numbers_first_line">-</div>
        <div class="numbers_first_line">=</div>
        <div class="numbers_first_line">âŒ«</div>
    </div>
    <div class="second_line">
        <div id="tab">TAB</div>
        <div class="liters_second_line">q</div>
        <div class="liters_second_line">w</div>
        <div class="liters_second_line">e</div>
        <div class="liters_second_line">r</div>
        <div class="liters_second_line">t</div>
        <div class="liters_second_line">y</div>
        <div class="liters_second_line">u</div>
        <div class="liters_second_line">i</div>
        <div class="liters_second_line">o</div>
        <div class="liters_second_line">p</div>
        <div class="liters_second_line">[</div>
        <div class="liters_second_line">]</div>
        <div class="liters_second_line">\</div>
    </div>
    <div class="third_line">
        <div class="liters_third_line">a</div>
        <div class="liters_third_line">s</div>
        <div class="liters_third_line">d</div>
        <div class="liters_third_line">f</div>
        <div class="liters_third_line">g</div>
        <div class="liters_third_line">h</div>
        <div class="liters_third_line">j</div>
        <div class="liters_third_line">k</div>
        <div class="liters_third_line">l</div>
        <div class="liters_third_line">;</div>
        <div class="liters_third_line">'</div>
        <div id="enter">ENTER</div>
    </div>
    <div class="fourth_line">
        <div id="shift">SHIFT</div>
        <div class="liters_fourth_line">z</div>
        <div class="liters_fourth_line">x</div>
        <div class="liters_fourth_line">c</div>
        <div class="liters_fourth_line">v</div>
        <div class="liters_fourth_line">b</div>
        <div class="liters_fourth_line">n</div>
        <div class="liters_fourth_line">m</div>
        <div class="liters_fourth_line">,</div>
        <div class="liters_fourth_line">.</div>
        <div class="liters_fourth_line">/</div>
    </div>
    <div id="space">SPACE</div>
</div>
</body>
</html>
